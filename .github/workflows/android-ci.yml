name: Android CI

on:
  pull_request:
  push:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Ensure Gradle executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        env:
          GH_OAUTH_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          GH_OAUTH_REDIRECT_SCHEME: ${{ secrets.GH_OAUTH_REDIRECT_SCHEME }}
          GH_OAUTH_REDIRECT_HOST: ${{ secrets.GH_OAUTH_REDIRECT_HOST }}
          GH_AUTH_PROXY_BASE_URL: ${{ secrets.GH_AUTH_PROXY_BASE_URL }}
          TRANSLATION_API_BASE_URL: ${{ secrets.TRANSLATION_API_BASE_URL }}
          GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
        run: |
          ./gradlew \
            lintDebug \
            testDebugUnitTest \
            assembleDebug \
            --stacktrace

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: github-mobile-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

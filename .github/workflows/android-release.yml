name: Android Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "ANDROID_KEYSTORE_BASE64 is required for release build" >&2
            exit 1
          fi
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > release.keystore

      - name: Ensure Gradle executable
        run: chmod +x ./gradlew

      - name: Assemble release APK
        env:
          GH_OAUTH_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          GH_OAUTH_REDIRECT_SCHEME: ${{ secrets.GH_OAUTH_REDIRECT_SCHEME }}
          GH_OAUTH_REDIRECT_HOST: ${{ secrets.GH_OAUTH_REDIRECT_HOST }}
          GH_AUTH_PROXY_BASE_URL: ${{ secrets.GH_AUTH_PROXY_BASE_URL }}
          TRANSLATION_API_BASE_URL: ${{ secrets.TRANSLATION_API_BASE_URL }}
          GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
          ANDROID_KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew \
            clean \
            assembleRelease \
            --stacktrace

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-mobile-release-apk
          path: app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/app-release.apk
          generate_release_notes: true
